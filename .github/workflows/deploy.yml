
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Убедись, что твоя основная ветка называется main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/checkout@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }} # Ключ нужно будет добавить в Settings -> Secrets своего репозитория

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
